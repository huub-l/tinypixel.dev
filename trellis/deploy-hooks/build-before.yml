- name: Install npm dependencies
  command: yarn
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/themes/sage"

- name: Install Composer dependencies
  command: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader --no-scripts
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/themes/sage"

- name: Compile assets for production
  command: yarn build:production
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/themes/sage"

- name: Copy Sage production assets
  synchronize:
    src: "{{ project_local_path }}/web/app/themes/sage/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/themes/sage"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r

- name: make dirs 0755   
  command: find {{ deploy_helper.new_release_path }}/web/app/themes/sage/storage/framework/cache/ -type d ! -perm 0755 -exec chmod 0755 {} \;

- name: make dirs 0755   
  command: find {{ deploy_helper.new_release_path }}/web/app/themes/sage/storage/framework/views/ -type d ! -perm 0755 -exec chmod 0755 {} \;
